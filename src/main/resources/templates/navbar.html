<!DOCTYPE HTML>
<html>
<head>
	<title>Navbar</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navbar">

	  <div class="collapse navbar-collapse">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item" th:classappend="${activePage == 'greeting' ? ' active' : ''}">
	        <a class="nav-link" th:href="@{/greeting}">Greeting</a>
	      </li>
	      <li class="nav-item" th:classappend="${activePage == 'address' ? ' active' : ''}">
	        <a class="nav-link" th:href="@{/address}">Address</a>
	      </li>
	      <li class="nav-item" th:classappend="${activePage == 'addresses' ? ' active' : ''}">
	        <a class="nav-link" th:href="@{/addresses}">Addresses</a>
	      </li>
	    </ul>    
	  </div>

	</nav>
   

</body>
</html>
